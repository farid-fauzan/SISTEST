server.port = 8191

spring.datasource.url=jdbc:mysql://localhost:3306/db_sis?serverTimezone=UTC
spring.datasource.username= root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.configuration.connection-timeout = 300000
spring.datasource.configuration.minimum-idle= 10
spring.datasource.configuration.maximum-pool-size= 100
spring.datasource.configuration.idle-timeout=1000
spring.datasource.configuration.max-lifetime= 1000
spring.datasource.configuration.auto-commit =true
spring.jpa.properties.hibernate.default_schema = db_sis

#server.address=192.168.0.100

log_connections = on
log_disconnections = on
log_line_prefix = '%t %c %q%u@%h:%d '

spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
